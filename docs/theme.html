  <script type="text/markdown">    
      This component contains the default theme of the collection called `kami-theme`. 
      It also contains a base class to create your own theme. This base class provide a support
      for **light** and **dark** mode.
      
      ## Install 
      
      ```console
      $ npm install --save @kamiapp/theme
      ```
      
      ## Usage
      
      Import the component using [native ESM via script tags](https://caniuse.com/es6-module) and use it directly into your html file.
      
      ```html
      <body>
        <kami-theme mode="dark">
          <kami-markdown>
            # H1
          </kami-markdown>
        </kami-theme>
      
        &lt;script type="module"&gt;
          import '@kamiapp/markdown';
          import '@kamiapp/theme';
        &lt;/script&gt;
      </body>
      ```
      
      > To get more information about theme customization, see the [guide](/guide.html).
      
      ## Events
      
      Some event are attached to the `document` object. To use it you must do this : 

      ```js
      document.addEventListener('<EventName>', () => { /* Do what you want */ });
      ```

      For example with the `theme` event: 

      ```js
      document.addEventListener('theme',  ({ detail }) => {
        // Display name of the new theme set.
        console.log(detail.theme);
      });
      ```
      
      ## API
  </script>
</guide-element>
