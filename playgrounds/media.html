<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="turbo-cache-control" content="no-cache">
  <title>Kami | Collection</title>
  <link rel="icon" type="image/png" href="../img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script type="module" crossorigin src="/assets/main-45605995.js"></script>
  <link rel="stylesheet" href="/assets/main-6a2d9fc5.css">
</head>
<body>
  <kami-theme>
    <app-element><div class="playground">
  <playground-element element="kami-media">
    <template data-element="kami-media" data-target="host">
      <kami-media muted controls src="/img/pyramids.jpg" height="70vh"></kami-media>
    </template>
    <template data-element="kami-media" data-target="slot">
      <div slot="unknown">
        <h2 style="color: var(--kami-theme-text)">Document type isn't supported</h2>
      </div>
    </template>
    <template data-element="kami-media" data-target="knob" data-attr="src" data-type="select">
      <select>
        <option value="/img/pyramids.jpg" selected></option>
        <option value="/img/egypte.jpg"></option>
        <option value="/img/logo.png"></option>
        <option value="/video/sample.mp4"></option>
        <option value="/video/sample-vertical.mp4"></option>
        <option value="/audio/sample.mp3"></option>
        <option value="/pdf/sample.pdf"></option>
        <option value="/pdf/sample.unknown"></option>
      </select> 
    </template>
  </playground-element>
</div>
    </app-element>
  </kami-theme>
  
</body>
</html>
