<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="turbo-cache-control" content="no-cache">
  <title>Kami | Collection</title>
  <link rel="icon" type="image/png" href="../img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script type="module" crossorigin src="/assets/main-9ebeedda.js"></script>
  <link rel="stylesheet" href="/assets/main-6a2d9fc5.css">
</head>
<body>
  <kami-theme>
    <app-element><div class="playground">
  <playground-element element="kami-transition">
    <template data-element="kami-transition" data-target="host">
      <kami-transition appear transition="slide-y"></kami-transition>
    </template>
  
    <template data-element="kami-transition" data-target="slot">
      <div part="demo">
        <p>Animate me !</p> 
      </div>
    </template>
  
    <template data-element="kami-transition" data-target="knob" data-attr="easing" data-type="select">
      <select>
        <option value="ease" selected></option>
        <option value="ease-in"></option>
        <option value="ease-out"></option>
        <option value="ease-in-out"></option>
      </select> 
    </template>
    
    <template data-element="kami-transition" data-target="knob" data-attr="transition" data-type="select">
      <select>
        <option value="fade" selected></option>
        <option value="slide-y"></option>
        <option value="slide-x"></option>
        <option value="scale"></option>
      </select> 
    </template>
  
  </playground-element>
  <style>
    ::part(demo-output) {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    ::part(demo) {
      height: 150px;
      width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--kami-theme-secondary);
      background-image: var(--kami-theme-gradient-primary);
      color: var(--kami-theme-white);
      border-radius: 5px;
    }
  </style>
</div>
    </app-element>
  </kami-theme>
  
</body>
</html>
