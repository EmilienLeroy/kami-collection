<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        height: 100vh;
    }

    button {
        padding: 20px;
        font-size: 20px;
        border-radius: 20px;
        width: 150px;
        cursor: pointer;
        border: none;
    }

    button[slot='in'] {
        background-color: yellowgreen;
    }

    button[slot='out'] {
        background-color: royalblue;
    }

    kami-transition {
        opacity: 0;
    }
</style>
<body>
    <kami-transition transition="fade" duration="200" show="true">
        <button slot="in">fade</button>
        <button slot="out">fade</button>
    </kami-transition>

    <kami-transition transition="scale" duration="200" show="true">
        <button slot="in">scale</button>
        <button slot="out">scale</button>
    </kami-transition>
    
    <kami-transition transition="slide-y" easing="ease-in-out" from="50" duration="200" show="true">
        <button slot="in">slide-up</button>
        <button slot="out">slide-up</button>
    </kami-transition>
    
    <kami-transition transition="slide-y" easing="ease-in-out" from="-50" duration="200" show="true">
        <button slot="in">slide-down</button>
        <button slot="out">slide-down</button>
    </kami-transition>

    <kami-transition transition="slide-x" easing="ease-in-out" from="-50" duration="200" show="true">
        <button slot="in">slide-left</button>
        <button slot="out">slide-left</button>
    </kami-transition>

    <kami-transition transition="slide-x" easing="ease-in-out" from="50" duration="200" show="true">
        <button slot="in">slide-right</button>
        <button slot="out">slide-right</button>
    </kami-transition>

    <script type="module">
        import KamiTransition from '@kamiapp/transition';

        customElements.define(KamiTransition.tag, KamiTransition);
        
        const btns = document.querySelectorAll('button');
        const transition = document.querySelector('kami-transition');

        btns.forEach((btn) => {
            btn.addEventListener('click', () => {
                if (!btn.parentElement) {
                    return;
                }

                btn.parentElement.toggle(!btn.parentElement.state)
            })
        });
    </script>
</body>
</html>
