<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        display: flex;
        padding: 20px;
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        flex-direction: column;
    }

</style>
<body>
    <textarea style="height: 50%;">
        # Title
        ## Description
    </textarea>
    <kami-markdown></kami-markdown>
    
    <script type="module">
        import KamiMarkdown from '@kamiapp/markdown';
        const textarea = document.querySelector('textarea');
        const md = document.querySelector('kami-markdown');

        customElements.define(KamiMarkdown.tag, KamiMarkdown);
        customElements.whenDefined(KamiMarkdown.tag).then(update);
        textarea.addEventListener('input', update)

        function update() {
            md.innerHTML = textarea.value;
        }
    </script>
</body>
</html>
