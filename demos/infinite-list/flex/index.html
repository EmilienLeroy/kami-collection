<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    *{
        padding: 0;
        margin: 0;
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }

</style>
<body>
    
    <kami-infinite-list
        datasource="https://jsonplaceholder.typicode.com/photos"
        delegate="photo-custom"
        limitQuery="_limit"
        pageQuery="_page"
        limit='22'
        width="700px"
        flex="true"
    >
        <photo-custom
            titleprops="title"
            urlprops="url"
        >
        </photo-custom>
    </kami-infinite-list>


    <script type="module">
        import KamiInfiniteList from '@kamiapp/infinite-list';
        import Photo from './Photo.ts';

        window.onload = function(){
            customElements.define('photo-custom',Photo);
            customElements.define('kami-infinite-list', KamiInfiniteList);
        }
    </script>
</body>
</html>
