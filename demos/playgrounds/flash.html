{{> header }}
<div class="playground">
  <playground-element element="kami-flash">
    <template data-element="kami-flash" data-target="host">
      <kami-flash message="Hello world"></kami-flash>
    </template>

    <template data-element="kami-flash" data-target="knob" data-attr="type" data-type="select">
      <select>
        <option value="info" selected></option>
        <option value="success"></option>
        <option value="warning"></option>
        <option value="error"></option>
      </select> 
    </template>

    <template data-element="kami-flash" data-target="knob" data-attr="position" data-type="select">
      <select>
        <option value="bottom-center" selected></option>
        <option value="bottom-right"></option>
        <option value="bottom-left"></option>
        <option value="top-center"></option>
        <option value="top-right"></option>
        <option value="top-left"></option>
      </select> 
    </template>
  </playground-element>
  <style>
    ::part(demo-output) {
      height: 500px;
      overflow: inherit;
    }
  </style>
</div>
{{> footer }}
